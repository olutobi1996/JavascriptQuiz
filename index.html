<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title -->
    <title>General Knowledge Quiz</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Sheets -->
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Game</title>
</head>

<body>
    <!-- Header at the top of the page -->

    <head>Welcome to the most enjoyable Quiz yet!</head>

    <!-- Question Box -->
    <main>

        <div class="start-screen">
            <button id="start-button">Start</button>
        </div>
        <div id="display-container">
            <div class="header">
                <div class="number-of-count">
                    <span class="number-of-question">
                        1 of 8 questions
                    </span>
                </div>

                <div class="timer-div">
                    <img src="assets/images/pexels-stasknop-1537268.jpg" alt="" width="50px">
                    <span class="time-left">10s</span>
                </div>
            </div>

            <div id="container">
                <!--questions and options will display here-->
            </div>
            <button id="next-button">Next</button>
        </div>

        <div class="score-container" id="hide">
            <div id="user-score">Demo Score</div>
            <button id="restart">Restart</button>
        </div>


    </main>

    <!-- Script JS file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
